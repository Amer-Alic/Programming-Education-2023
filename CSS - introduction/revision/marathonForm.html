<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Registracija za utrku!</h1>
    <form action="">
        <div>
            <label for="ime">Ime</label>
            <input type="text" id="ime" name="ime" required>
            <label for="prezime">Prezime</label>
            <input type="text" id="prezime" name="prezime" required>
        </div>
        <p>Select a Race: </p>
        <div>
            <input type="radio" name="utrka" id="petKm" value="petKm">
            <label for="petKm">Pet KM</label>
        </div>
        <div>
            <input type="radio" name="utrka" id="pola" value="pola">
            <label for="pola">Polumaraton</label>
        </div>
        <div>
            <input type="radio" name="utrka" id="citav" value="citav">
            <label for="citav">Citav maraton</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="godine">Koliko imate kodina?</label>
            <input type="number" name="godine" id="godine">
        </div>
        <button>Register</button>

    </form>

</body>

</html>
